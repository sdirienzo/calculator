<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="screen"><p id="result">0</p></div>
            <button id="clear" class="btn">AC</button>
            <button id="negate" class="btn">&#177;</button>
            <button id="percent" class="btn">&#37;</button>
            <button class="btn operator" value="divide">&#247;</button>
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn operator" value="multiply">&#215;</button>
            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn operator" value="subtract">&#8722;</button>
            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn operator" value="add">&#43;</button>
            <button class="btn number zero" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn operator" value="equal">&#61;</button>
        </div>
    </div>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
